<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="Page de connexion pour l'administration du site de Sophie Bluel">
    <link rel="stylesheet" href="./assets/style.css"> 
</head>
<body class="login-page">

    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="index.html">projets</a></li>
                <li><a href="#contact">contact</a></li>
                <li><a href="login.html" class="active-link">login</a></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Log In</h2>

            <form action="#" method="post">
                <p id="error-message" style="color: red; text-align: center; margin-bottom: 10px;"></p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required>

                <input type="submit" value="Se connecter">
            </form>

            <a href="#" class="forgot-password">Mot de passe oublié</a>
        </section>
    </main>
    
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
<script src="login.js"></script>
</body>
</html>
